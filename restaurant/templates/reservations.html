{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>All Reservations</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <pre class="column" id="div1">
        {% csrf_token %}
        {{ reservations.as_p }}
      </pre>

      
      <script>
        const reservation = document.getElementById('div1')
        console.log("reservatin is ", reservation)
        fetch('http://127.0.0.1:8000/reservationlist')
        .then(response=>response.json())
        .then(data=>{
          console.log("rpc response was received.")
          console.log(data)
          const para = document.createElement("p");
          const node = document.createTextNode(JSON.stringify(data, null, 2));
          para.appendChild(node);
          reservation.appendChild(para)
        })
      </script>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <div class="videowrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
{% endblock %}
